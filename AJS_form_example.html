<!doctype html>
<html ng-app>
<head>
    <title>Angular JS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="application/javascript" src="jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap.min.js"></script>
    <script type="application/javascript" src="angular.min.js"></script>
</head>
<body>
<form class="form1 form-horizontal">
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">Enter Name:</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="name" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Enter City:</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="city" class="form-control" id="city" placeholder="Enter City">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary col-md-offset-7" name="submit">
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered ">
                    <thead>
                    <th>Name</th>
                    <th>City</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ city }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
</body>
</html>
